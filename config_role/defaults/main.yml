---
# defaults file for configuration_role/defaults/main.yml

aaa_radius_config:
  server_name: "myradiusserver"
  server_ip: "192.168.122.102"
  key: "gns3"
  group_name: "myradiusgroup"
  aaa_list_name: "default"  # or the name of your AAA list

aaa_tacacs_config:
  server_name: "mytacacsgui"
  server_ip: "192.168.122.101"
  key: "tacacskey"
  group_name: "mytacacsguigroup"
  aaa_list_name: "default"  # or the name of your AAA list

aaa_authentication_login:
    list_name: "default"
    group: "group"
    method1: "myradiusgroup"
    method2: "local"

aaa_authentication_enable:
    list_name: "default"
    method1: "enable"
    group: "group"
    method2: "myradiusgroup"

aaa_accounting_config:
  list_name: "default"  # or your specific list name
  method: "start-stop"  # or "stop-only", "none"
  server_type: "group"
  tacacs_server_group_name: "mytacacsguigroup"
  accounting_types:
    - commands 15
    - connection
    - exec
    - network
    - system

timeout_config:
  timeout_in_minutes: 10
  timeout_in_seconds: 0
  lines:
    - line aux 0
    - line console 0
    - line vty 0 15

default_trap_community_string: "defaultCommunity"
snmp_hosts:
  - ip_address: "192.168.1.1"
  - ip_address: "192.168.1.2"
  - ip_address: "192.168.1.3"
    trap_community_string: "customCommunity"

snmp_default_user:
  group_name: "default_group"
  auth_protocol: "sha"
  auth_password: "default_auth_password"
  priv_protocol: "aes"
  priv_key_length: "128"
  priv_password: "default_priv_password"
  acl_name_or_number: "default_acl"
